<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="login">
    <form>
        <div id="login-form" class="modal-body">
            <div class="input-group login-userinput">
                <input id="login_username" type="text" class="form-control username_login" name="username" placeholder="Username" required="true"></input>
            </div>
            <div class="input-group">
                <input id="login_password" type="password" class="form-control password_login" name="password" placeholder="Password" required="true"></input>
            </div>
            <div class="alert alert-danger">
                <p>username or password is incorrect!</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary btn-block login-button" type="button">Login</button>
        </div>
    </form>
</div>
</body>
</html>
