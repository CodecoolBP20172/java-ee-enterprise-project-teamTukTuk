<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Personality form</title>
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script defer="defer" src="/js/user.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>
    <div th:if="${inConversation} == false">
        <div th:replace="navbar :: user_section"></div>
        <h1>Sorry, no match right now.</h1>
        <h2>Please come back later! :(</h2>
    </div>
    <div th:if="${inConversation}">
        <div th:replace="navbar :: user_section"></div>
        <div th:each="message: ${messages}">
            <p th:text="${message.user.firstName} + ': ' + ${message.message}" ></p>
        </div>
        <div>
            <form method="POST" action="post_message">
                <textarea name="message"/>
                <button type="submit" >Send</button>
            </form>
        </div>
    </div>
    <div>
        <form action="/doyoulikeme" method="post">
            <input type="hidden" name="userId" th:value="${user.id}" />
            <button class="btn btn-danger" type="submit">New partner</button>
        </form>
    </div>
</body>
</html>
