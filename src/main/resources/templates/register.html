<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="register">
    <h4>Register now!</h4>
    <form>
        <div class="input-group">
            <input id="email" type="text" name="email" placeholder="E-mail Address" required="true"></input>
        
            <input id="first_name" type="text" name="first_name" placeholder="First Name" required="true"></input>
        
            <input id="last_name" type="text" name="last_name" placeholder="Last Name" required="true"></input>
        
            <input id="password" type="password" name="password" placeholder="Password" required="true"></input>
       
            <input id="passwordAgain" type="password" name="password_again" placeholder="Re-enter Password" required="true"></input>
        </div>
        <!--<div class="alert alert-danger">
            <ul>
                <li>Passwords do not match!</li>
                <li>Username is already taken!</li>
            </ul>
            </div>-->
        <button class="btn btn-success btn-block register-button" type="button">Create Account</button>
    </form>
</div>
</body>
</html>
