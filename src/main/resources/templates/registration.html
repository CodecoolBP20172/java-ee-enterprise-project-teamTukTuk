<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registration</title>
</head>
    <body>
        <form action="/register_user" method="post">
            <h1>Register</h1>
            <fieldset>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="first_name" required="required" />
                <br/>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="last_name" required="required" />
                <br/>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" required="required"/>
                <br/>
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password" required="required"/>
                <br/>
                <label for="password2">Confirm password:</label>
                <input type="password" id="password2" name="password_again" required="required"/>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </body>
</html>
